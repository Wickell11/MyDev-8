<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DZ</title>
</head>
<body>
        <!-- Заголовок страницы -->
        <h1>Пример стилизации HTML-страницы</h1>

        <!-- Абзац с относительным шрифтом -->
        <p>Этот абзац демонстрирует использование единиц измерения <code>em</code> и <code>rem</code> для стилизации текста. </p>
    
        <!-- Фиксированный контейнер -->
        <div class="fixed__container">
            <p>Этот контейнер имеет фиксированные размеры, заданные в пикселях.</p>
        </div>
    
        <!-- Относительный контейнер -->
        <div class="relative__container">
            <p>Этот контейнер имеет ширину, заданную в процентах от родительского элемента.</p>
        </div>
    
        <!-- Блоки с цветами RGBA -->
        <div>
            <div class="rgba__box one"></div>
            <div class="rgba__box two"></div>
            <div class="rgba__box three"></div>
        </div>
    
</body>
</html>
